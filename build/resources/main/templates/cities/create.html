<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Create city</title>
</head>
<body>
<h1>Form create new City</h1>
<p>
    <a href="/city/list">home</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}" style="color:red"></p>
</th:block>

<form th:action="@{/city/create}" th:object="${city}" method="post">
    <table class="table table-success table-striped">
        <tr>
            <td>City name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td>Country:</td>
            <td>

                <select  th:field="*{country}" >
                    <th:block th:each="country : ${countries}">
                    <option  th:value="${country.id}" th:text="${country.name}"></option>
                    </th:block>
                </select>
            </td>
        </tr>
        <tr>
            <td>Area:</td>
            <td><input type="number" th:field="*{area}"/></td>
        </tr>
        <tr>
            <td>Population:</td>
            <td><input type="number" th:field="*{population}"/></td>
        </tr>
        <tr>
            <td>GDP:</td>
            <td><input type="number" th:field="*{GDP}"/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}" height="200px"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create"></td>
        </tr>
    </table>
</form>
</body>
</html>
