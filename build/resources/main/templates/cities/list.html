<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
          crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="row g-0">
        <div class="col-sm-6 col-md-8">
            <h3>Home</h3>
            <th:block th:if="${message}">
                <p th:text="${message}" style="color: red"></p>
            </th:block>

        </div>

        <div class="col-6 col-md-4">
            <a th:href="@{/city/create}">Create New City</a>
        </div>

    </div>
    <div>

        <table class="table table-success table-striped">
            <tr>
                <th>STT</th>
                <th>City</th>
                <th>Country</th>
                <th>Action</th>
            </tr>
            <th:block th:each="city,stt :${cities}">
                <tr>
                    <td th:text="${stt.count}"></td>
                    <td ><a th:href="@{/city/detail/__${city.id}__}" th:text="${city.name}"></a></td>
                    <td th:if="${city.country}" th:text="${city.country.name}"></td>
                    <td th:unless="${city.country}"></td>
                    <td>
                        <a th:href="@{/city/edit/__${city.id}__}">Edit</a>
                        <a th:href="@{/city/delete/__${city.id}__}">Delete</a>
                    </td>
                </tr>
            </th:block>

        </table>
    </div>
</div>




</body>
</html>
